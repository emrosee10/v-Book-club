<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Book Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Digital Book Club</h1>
    </header>

    <section id="search">
        <input type="text" id="search-bar" placeholder="Search by title or author..." onkeyup="searchBooks()">
    </section>

    <section id="book-list">
        <h2>Books Youâ€™ve Read</h2>
        <select id="sort-dropdown" onchange="sortBooks()">
            <option value="title">Sort by Title</option>
            <option value="author">Sort by Author</option>
            <option value="rating">Sort by Rating</option>
        </select>
        <ul id="books"></ul>
    </section>

    <section id="add-book-form">
        <h2>Add a New Book</h2>
        <form id="book-form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <div id="star-rating" class="star-rating"></div>
            <textarea id="review" placeholder="Write a review" required></textarea>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Digital Book Club</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
